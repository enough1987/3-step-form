
<div *ngFor="let cv of cvCollections" >

  <div class="card" style="width: 18rem;">
    <div class="card-body">

      <div class="card-text">
        <pre>
          {{ cv | json }}
        </pre>
      </div>

      <a class="btn btn-primary" (click)="logCV(cv)" >
        Log
      </a>
    </div>
  </div>

</div>

<button type="button" class="btn btn-light" (click)="navTocreateNew()"> Create new </button>
